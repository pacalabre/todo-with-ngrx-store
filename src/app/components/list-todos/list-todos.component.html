<div *ngIf="listOfTodos.length; else noTodos"></div>
<ul>
  <li *ngFor="let item of listOfTodos; index as index">
    <todo
      [itemId]="item.id"
      [name]="item.name"
      [isComplete]="item.isComplete"
    ></todo>
  </li>
</ul>
<ng-template #noTodos>
  <p class="no-todo-message">
    There are no todo's currently. Add one using the form.
  </p>
</ng-template>
