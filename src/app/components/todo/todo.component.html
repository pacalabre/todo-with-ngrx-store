<p>{{ name }}</p>
<input
  type="text"
  value="{{ name }}"
  (change)="updateEditedName($event)"
  *ngIf="isEditing"
/>
<p>Complete:{{ isComplete }}</p>
<input
  type="checkbox"
  name="is complete checkbox"
  (click)="toggleIsComplete()"
  [checked]="isComplete"
/>
<button (click)="toggleEdit()">Edit</button>
<button (click)="removeItem()">Delete</button>
